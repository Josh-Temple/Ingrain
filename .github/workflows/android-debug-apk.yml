name: Android Debug APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VERSION_CODE: ${{ github.run_number }}
      VERSION_NAME: 1.0.${{ github.run_number }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Prepare debug keystore
        env:
          DEBUG_KEYSTORE_BASE64: ${{ secrets.DEBUG_KEYSTORE_BASE64 }}
          DEBUG_KEYSTORE_PASSWORD: ${{ secrets.DEBUG_KEYSTORE_PASSWORD }}
          DEBUG_KEY_ALIAS: ${{ secrets.DEBUG_KEY_ALIAS }}
          DEBUG_KEY_PASSWORD: ${{ secrets.DEBUG_KEY_PASSWORD }}
        run: |
          if [ -z "$DEBUG_KEYSTORE_BASE64" ] || [ -z "$DEBUG_KEYSTORE_PASSWORD" ] || [ -z "$DEBUG_KEY_ALIAS" ] || [ -z "$DEBUG_KEY_PASSWORD" ]; then
            echo "Missing required debug signing secrets." >&2
            echo "Set DEBUG_KEYSTORE_BASE64 / DEBUG_KEYSTORE_PASSWORD / DEBUG_KEY_ALIAS / DEBUG_KEY_PASSWORD in repository secrets." >&2
            echo "Without a fixed keystore, APK signature changes and in-place update install fails." >&2
            exit 1
          fi

          echo "$DEBUG_KEYSTORE_BASE64" | base64 -d > "$RUNNER_TEMP/debug.keystore"

          echo "DEBUG_KEYSTORE_FILE=$RUNNER_TEMP/debug.keystore" >> "$GITHUB_ENV"
          echo "DEBUG_KEYSTORE_PASSWORD=$DEBUG_KEYSTORE_PASSWORD" >> "$GITHUB_ENV"
          echo "DEBUG_KEY_ALIAS=$DEBUG_KEY_ALIAS" >> "$GITHUB_ENV"
          echo "DEBUG_KEY_PASSWORD=$DEBUG_KEY_PASSWORD" >> "$GITHUB_ENV"
          echo "DEBUG_KEYSTORE_TYPE=JKS" >> "$GITHUB_ENV"

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build Debug APK (updatable)
        run: |
          ./gradlew :app:assembleDebug \
            -Pandroid.injected.version.code="$VERSION_CODE" \
            -Pandroid.injected.version.name="$VERSION_NAME" \
            -Pandroid.injected.signing.store.file="$DEBUG_KEYSTORE_FILE" \
            -Pandroid.injected.signing.store.type="$DEBUG_KEYSTORE_TYPE" \
            -Pandroid.injected.signing.store.password="$DEBUG_KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$DEBUG_KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$DEBUG_KEY_PASSWORD" \
            --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ingrain-debug-apk
          path: "**/build/outputs/apk/debug/*.apk"
